
<div class="googlePlaces">
  <div id="pac-container">
    <label >If the pin below indicates the wrong position, input here your location</label>
    <input id="pac-input" type="text" placeholder="Search Location" autocomplete ng-model="infoNew.info.location" lat="infoNew.info.lat" lng="infoNew.info.lng" class="form-control">
  </div>
</div>

{{ infoNew.info }}

<user-map chosen-location="{ lat: infoNew.info.lat, lng: infoNew.info.lng }" info="infoNew.allInfo" ng-if="infoNew.allInfo.$resolved" data-method="infoNew.ctrlFn"></user-map>

<div class="row form">
  <div class="formContainer">

    <form name="infoNew.newForm" ng-submit="infoNew.create()" novalidate>

        <div class="question">
          <h4>Number of people?</h4>
          <ul class="q1">
            <li>
              <label for="1">1</label><br>
              <input type="radio" id="1" name="number" ng-model="infoNew.info.number" ng-value="1">
            </li>
            <li>
              <label for="2">2</label><br>
              <input type="radio" id="2" name="number" ng-model="infoNew.info.number" ng-value="2">
            </li>
            <li>
              <label for="3">3</label><br>
              <input type="radio" id="3" name="number" ng-model="infoNew.info.number" ng-value="3">
            </li>
            <li>
              <label for="4">4</label><br>
              <input type="radio" id="4" name="number" ng-model="infoNew.info.number" ng-value="4">
            </li>
            <li>
              <label for="5">5</label><br>
              <input type="radio" id="5" name="number" ng-model="infoNew.info.number" ng-value="5">
            </li>
          </ul>
          <div ng-messages="infoNew.newForm.number.$error" role="alert" ng-show="(infoNew.newForm.$submitted || infoNew.newForm.number.$touched) && infoNew.newForm.number.$invalid" class="error">
            <div ng-message="required">Please enter a value for this field.</div>
          </div>
        </div>

      <div class="question">
        <h4>Are there children?</h4>
        <ul class="q2">
          <li>
            <label for="childTrue">Yes</label><br>
            <input type="radio" id="childTrue" name="children" ng-model="infoNew.info.children" ng-value="true">
          </li>
          <li>
            <label for="childFalse">No</label><br>
            <input type="radio" id="childFalse" name="children" ng-model="infoNew.info.children" ng-value="false">
          </li>
        </ul>
        <div ng-messages="infoNew.newForm.children.$error" role="alert" ng-show="(infoNew.newForm.$submitted || infoNew.newForm.children.$touched) && infoNew.newForm.children.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>

      <div class="question">
        <h4>Are there pets?</h4>
         <ul class="q2">
          <li>
             <label for="petTrue">Yes</label><br>
             <input type="radio" id="petTrue" name="pets" ng-model="infoNew.info.pets" ng-value="true">
           </li>
           <li>
             <label for="petFalse">No</label><br>
             <input type="radio" id="petFalse" name="pets" ng-model="infoNew.info.pets" ng-value="false">
           </li>
         </ul>
         <div ng-messages="infoNew.newForm.pets.$error" role="alert" ng-show="(infoNew.newForm.$submitted || infoNew.newForm.pets.$touched) && infoNew.newForm.pets.$invalid" class="error">
           <div ng-message="required">Please enter a value for this field.</div>
         </div>
      </div>

      <div class="question imageSelect">
        <h4>Please add an image if useful.</h4>
        <label for="image">Choose file...</label>
        
        <input base64 type="file" name="image" id="image" ng-model="infoNew.info.base64">

      </div>

      <div class="question">
        <h4>Comment</h4>
        <label for="comment"></label>
        <textarea name="comment" id="comment" ng-model="infoNew.info.otherInfo" placeholder="Type here..."></textarea>
      </div>

      <button class="btn" ng-if="(!infoNew.newForm.$pristine)">Submit</button>

    </form>

  </div>
</div>
