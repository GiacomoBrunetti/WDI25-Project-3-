<div ng-app="hrApp">

    <form name="infoNew.newForm" action="#" ng-submit="infoNew.infoCreate()">
        <p>The new info will look like this: {{ infoNew.info }}</p>


        <div id="q1">
          <h4><span>Number of people</span></h4>
          <a href="#q2"><input type="radio" name="number" ng-model="infoNew.info.number" ng-value="1" />1
            <input type="radio" name="number" ng-model="infoNew.info.number" ng-value="2" />2
            <input type="radio" name="number" ng-model="infoNew.info.number" ng-value="3" />3
            <input type="radio" name="number" ng-model="infoNew.info.number" ng-value="4" />4
            <input type="radio" name="number" ng-model="infoNew.info.number" ng-value="5" />5 +</a>
              <br/>
          </div>


          <div id="q2">
            <h4><span>Children</span></h4>
            <a href="#q3"><input type="radio" name="children" ng-model="infoNew.info.children" value="true"/> YES
              <input type="radio" name="children" ng-model="infoNew.info.children" value="false"/> No</a>
          </div>
            <br/>


          <div id="q3">
             <h4><span>Pets</span></h4>
             <a href="#q4"><input ng-click="" type="radio" ng-model="infoNew.info.pets" value="true"/> YES
               <input ng-click="" type="radio" ng-model="infoNew.info.pets" value="false"/> No</a>
              <br/>
          </div>


          <div id="q4">
              <a href="#q5"><label for="image"><span>Image</span></label>
                <input base64 type="file" name="base64" id="image" ng-model="infoNew.info.base64" required></a>
          </div>
          <br>


          <div id="q5">
              <a href="#q6"><label for="comment"><h4><span>Comment</span></h4></label>
                <input type="text" name="comment" id="comment" ng-model="infoNew.info.comment" required></a>
          </div>
           <br>


           <div id="q6">
              <h4><span>Would you like to donate to a service in London?</span></h4>
              <a href="#q7"><input type="radio" name="donate" ng-model="infoNew.info.donate" value="yes" /><span>Yes</span>
               <input type="radio" name="donate" ng-model="infoNew.info.donate" value="no" /><span>No</span></a>
             <br/>
           </div>

       <button class="btn btn-primary">Submit</button>
        <br>
    </form>

</div>
