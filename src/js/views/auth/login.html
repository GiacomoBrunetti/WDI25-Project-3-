<div class="row">
  <div class="col-md-4 form">
    <h2>Log in</h2>
    <form name="login.loginForm" ng-submit="login.submit()" novalidate class="form-group">
      <div>
        <label for="username">Username</label>
        <input type="username" name="username" id="username" ng-model="login.credentials.username" required class="form-control">
        <div ng-messages="login.loginForm.username.$error" role="alert" ng-show="(login.loginForm.$submitted || login.loginForm.username.$touched) && login.loginForm.username.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="login.credentials.password" required class="form-control">
        <div ng-messages="login.loginForm.password.$error" role="alert" ng-show="(login.loginForm.$submitted || login.loginForm.password.$touched) && login.loginForm.password.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>

      <button class="btn">Login</button>
    </form>
    <p>OR</p>

    <span class="loginButtons">
      <a href="#" target="_blank" class="btn">Facebook Login</a>
    </span>

    <p>Don't have an account with us? <a ui-sref="register">Register Here</a></p>
  </div>
</div>
