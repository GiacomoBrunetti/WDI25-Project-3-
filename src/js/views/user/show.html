<h3>{{ user.username }}</h3>
<div>
<a ui-sref="donate"class="btn">Donate</a>
</div>
<div class="">

  <button ng-click="usersShow.delete()" class="btn">Delete Account</button>
</div>
<div class="row post" ng-repeat="info in usersShow.userInfos">
  <div class="col-md-4">
    <img ng-src="{{ info.imageSRC }}">
  </div>
  <div class="col-md-4">
    <p>Number? {{ info.number }}</p>
    <p>Are there children? {{ info.children }}</p>
    <p>Are there pets? {{ info.pets }}</p>
    <p>Comment: {{ info.otherInfo }}</p>
  </div>
  <div class="col-md-3">
    <button ng-click="usersShow.deleteInfo(info)" class="btn">Delete</button>
    <a ui-sref="info/{{ info.id }}/edit" class="btn">Edit</a>
  </div>
</div>
